<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>lil'Amazons</title>
        <link rel='stylesheet' type='text/css' href='/css/default.css'>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"   integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.2.4/pixi.min.js"    integrity="sha256-5j/MTZ4A3D/1ZAeBTUrY5bKvNGvtp/ltP3Z9P9cTyVc=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

        <script src="/js/ui.js"></script>
        <script src="/js/client.js"></script>
    </head>

    <body>
        <!-- =================================================== NAVBAR -->
        <div id='navbar'>
            <p>
                <a href='/' id='navbar-home'>Home</a> |
                <a href='#' id='navbar-lobby-list'>Lobby List</a> |
                <a href='#' id='navbar-lobby-create'>Lobby</a> |
                <a href='#' id='navbar-server-log'>Server Log</a>

                <span id='navbar-online-users'></span>
            </p>
        </div>


        <!-- =================================================== LOGIN WINDOW -->
        <div id='window-login' class='window'>
            <p>Enter a username</p>
            <input type='text' id='login-username'>
            <input type='submit' id='btn-login' value='Play'>
        </div>


        <!-- =================================================== MAIN CONTAINER -->
        <div id='container'>
            <div id='window-lobby-list' class='draggable window'>
                <p class='window-title'>Lobby List</p>
                <p class='window-dragbox'>☰</p>

                <div class='window-content'>
                    <div id='lobby-list'></div>
                </div>
            </div>


            <div id='window-lobby-create' class='draggable window'>
                <p class='window-title'>Lobby</p>
                <p class='window-dragbox'>☰</p>

                <div class='window-content'>
                    <p><a href='#' id='btn-create-lobby'>Create Lobby</a></p>
                    <p>In lobby: <span id='lobby-id'>none</span></p>

                    <table>
                        <tr class='header'>
                            <td style='width:50%'><p>In Lobby</p></td>
                            <td><p>Players ( <a href='#' id='btn-ready-up' style='display:none'>Join</a><a href='#' id='btn-ready-leave' style='display:none'>Leave</a> | <a href='#' id='btn-add-ai' style='display:none'>Add AI Player</a> )</p></td>
                        </tr>
                        <tr>
                            <td><p id='lobby-users'></p></td>
                            <td><p id='lobby-plyrs'></p></td>
                        </tr>
                    </table>

                    <p id='start-game-p' style='display:none'>
                        <a href='#' id='btn-start-game'>Start Game</a>
                    </p>
                    <p>
                        <a href='#' id='btn-watch-game'>Watch/Re-join Game</a>
                    </p>
                </div>
            </div>


            <div id='window-game' class='draggable window'>
                <p class='window-title'>Game</p>
                <p class='window-dragbox'>☰</p>

                <div class='window-content'>
                    <div id='game-container'>
                        <div id='game'></div>
                    </div>
                </div>
            </div>

            <div id='window-game-info' class='draggable window'>
                <p class='window-title'>Game Info</p>
                <p class='window-dragbox'>☰</p>

                <div class='window-content'>
                    <p id='game-info-id'></p>
                    <p id='game-info-turn'></p>
                    <p id='game-info-burning'></p>

                    <hr />
                    <p><b>Regions</b></p>
                    <p id='game-info-regions'></p>
                </div>
            </div>


            <div id='window-server-log' class='draggable window'>
                <p class='window-title'>Server Log</p>

                <div class='window-content'>
                    <p><a href='#' id='btn-log-connect'>Connect</a></p>

                    <table id='log-messages'>
                        <tr class='header'>
                            <td style='width:100px'><p>Sender</p></td>
                            <td><p>Message</p></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
